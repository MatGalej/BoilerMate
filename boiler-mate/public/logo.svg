<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
>
  <!-- Building Base -->
  <rect x="40" y="30" width="120" height="140" fill="#333" stroke="black" stroke-width="2" rx="3" />

  <!-- Windows -->
  <!-- Top Row -->
  <rect x="50" y="40" width="20" height="20" fill="#87CEEB" stroke="black" stroke-width="1" />
  <rect x="90" y="40" width="20" height="20" fill="#87CEEB" stroke="black" stroke-width="1" />
  <rect x="130" y="40" width="20" height="20" fill="#87CEEB" stroke="black" stroke-width="1" />

  <!-- Middle Row -->
  <rect x="50" y="70" width="20" height="20" fill="#87CEEB" stroke="black" stroke-width="1" />
  <rect x="90" y="70" width="20" height="20" fill="#87CEEB" stroke="black" stroke-width="1" />
  <rect x="130" y="70" width="20" height="20" fill="#87CEEB" stroke="black" stroke-width="1" />

  <!-- Bottom Row -->
  <rect x="50" y="100" width="20" height="20" fill="#87CEEB" stroke="black" stroke-width="1" />
  <rect x="90" y="100" width="20" height="20" fill="#87CEEB" stroke="black" stroke-width="1" />
  <rect x="130" y="100" width="20" height="20" fill="#87CEEB" stroke="black" stroke-width="1" />

  <!-- Entrance Door -->
  <rect x="85" y="140" width="30" height="30" fill="#654321" stroke="black" stroke-width="2" rx="2" />

  <!-- Roof -->
  <polygon points="35,30 100,5 165,30" fill="#444" stroke="black" stroke-width="2" />
</svg>